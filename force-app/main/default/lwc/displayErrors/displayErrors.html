<template>
    <template if:true={errors.length}>
        <div class="slds-notify slds-notify_toast slds-theme_error slds-m-around_medium custom-width">
            <div class="slds-notify__content">
                <h2 class="slds-text-heading_small">{title}</h2>
                <ul>
                    <template for:each={errors} for:item="error">
                        <li key={error} class="slds-m-top_small">{error}</li>
                    </template>
                </ul>
            </div>
        </div>
    </template>
</template>
